<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="countdown">
       
        <h1>Let The Countdown Begin!</h1>
        <h2>In Royal Addy To My Baby, Faizah</h2>
        <div class="container">
            <div class="count Tday">
                <p class="text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="count Thours">
                <p class="text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="count Tminutes">
                <p class="text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="count Tseconds">
                <p class="text" id="seconds">0</p>
                <span>seconds</span>
            </div>

        </div>
        
    </div>









<script src="index.js"></script>
</body>
</html>
